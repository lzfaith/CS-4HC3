<!DOCTYPE html>
<html>
<head>
    <title>Mosaic - McMaster</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" async src="main.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <div class="login-background">
        <div class="text-right mr-3">
            <img class="logo" src="logo.png">
        </div>
        <div class="space-100"></div>
        <div class="container">

            <div class="row mt-3">
                <div class="col">
                </div>
                <div class="col-10 col-md-9 col-lg-4 blur-background">
                    <form class="mt-3 mb-3" action="home.html" name="user_login" onsubmit="return check_index()">
                        <div class="form-group">
                            <label for="macid">MAC ID</label>
                            <input type="text" class="form-control" name="user_id" id="macid" placeholder="User ID">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberme">
                            <label class="form-check-label" for="rememberme">Remember me</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Sign in</button>
                        </div>
                    </form>
                </div>
                
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
