<!DOCTYPE html>
<html>
<head>
    <title>Mosaic - McMaster</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" async src="main.js"></script>
</head>
<body>
    <div class="header">
        <img class="logo-small" src="logo.png">
         <div class="icons-menu float-right mt-3">
             <i class="fa fa-home mr-3 d-inline-block" onclick="location.href = 'home.html';"></i>
             <div class="dropdown d-inline-block">
                 <i class="dropbtn fa fa-bars mr-3" onclick="showMenu()"></i>
                 <div class="dropdown-content" id="menu">
                    <a href="enrollment_semester.html">Enrollment</a>
                    <a href="schedules.html">Schedules</a>
                    <a href="index.html">Sign out</a>
                 </div>
             </div>
         </div>
    </div>

    <div class="photo-background">
        <div class="space-250"></div>
        <div class="blur-background">
            <div class="student-name-number">
                <span class="float-left ml-3">Tom's Student Center</span>
                <span class="float-right mr-3">400000001</span>
            </div>
            <div class="container container-custom">
                <div class="space-100"></div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-5">
                        <h1>Select A Schedule:</h1>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <form class="mt-3 mb-3 " name="sem_selection" action="javascript:set_schedule();" id="schedules_form" onsubmit="return check_schedule()">
                            <div class="radio">
                                <label class="btn-big-custom btn blur-background"><input type="radio"  class="radio-custom" name="selection" id="class_schedule" value="classSchedule.html">Class Schedule</label>
                            </div>
                            <div class="radio">
                                <label class="btn-big-custom btn blur-background"><input type="radio" class="radio-custom" name="selection" id="exam_schedule" value="examSchedule.html">Exam Schedule</label>
                            </div>
                        
                            <div class="text-right">
                                <button type="submit" name="submit" class="btn btn-custom1">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> 
    </div>
</body>
</html>
