<!DOCTYPE html>
<html>
<head>
    <title>Mosaic - McMaster</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" async src="main.js"></script>
</head>
<body>
    <script src="home.js"></script>
    <div class="header">
        <img class="logo-small" src="logo.png">
         <div class="icons-menu float-right mt-3">
             <i class="fa fa-home mr-3 d-inline-block" onclick="location.href = 'home.html';"></i>
             <div class="dropdown d-inline-block">
                 <i class="dropbtn fa fa-bars mr-3" onclick="showMenu()"></i>
                 <div class="dropdown-content" id="menu">
                    <a href="enrollment_semester.html">Enrollment</a>
                    <a href="schedules.html">Schedules</a>
                    <a href="index.html">Sign out</a>
                 </div>
             </div>
         </div>
    </div>
    <div class="blur-background">
        <div class="space-30"></div>
        <div class="container-fluid container-custom1">
            <div class="space-30"></div>
            <!-- 첫번째 줄-->
            <div>
              <h1 class="color-maroon">Course Enrollment</h1>
              <!-- the horizontal line -->
              <div class="hr"></div>
              <div class="row">
                <!-- left side under vertical line -->
                <div class="col-3">
                  <div class="space-5"></div>
                  <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                      <h2 class="color-maroon">Search By :</h2>
                      <div class="space-5"></div>
                      <!-- align buttons to left -->
                      <div class="choice text-left">
                        <button class="btn btn-outline-dark btn-med background-maroon" id="search_button" onclick="cNumber_button_click();">
                          Course Number
                        </button>
                        <div class="space-5"></div>
                        <button class="btn btn-outline-dark btn-med background-maroon" id="search_button" onclick="cCode_button_click();">
                          Course Code
                        </button>
                        <div class="space-5"></div>
                        <button class="btn btn-outline-dark btn-med background-maroon" id="search_button" onclick="cName_button_click();">
                          Course Name
                        </button>
                      </div>
                      <div class="show-border">
                        <div class="mt-2 mb-2 ml-2 mr-2">
                          <p>
                            Please Select Core, Tutorial, and Lab for the Course.
                          </p>
                          <div class="space-5"></div>
                            <p class="mb-3">
                              <b>Legend : </b>
                                <div class="row">
                                  <div class="col-7 text-right">Open :</div>
                                  <div class="col-5"><span class="dot"></span></div>
                                </div>
                                <div class="row">
                                  <div class="col-7 text-right">Closed :</div>
                                  <div class="col-5"><div class="box"></div> </div>
                                </div>    
                            </p>
                          </div>
                        
                        
                      </div>
                    </div>
                    <!-- top left of right side -->
                    <div class="col-1">
                    </div>
                  </div>
                </div>
                <!-- vertical line -->
                <span class="vl"></span>
                <!-- right side under vertical line-->
                <span class="col-8">
                  <div class="container-fluid container-custom11">
                    <!-- start of the table -->
                    <div class="space-30"></div>
                    <!-- text enter area -->
                    <div class="row">
                      <div class="col">
                        <form class="mt-3 mb-3" name="user_login" onsubmit="return search_button_click()">
                        <div class="form-group">
                          <!-- HIDE IT -->
                            <div class="row hideIt" id="search_box">
                              <!-- text holder -->
                              <div class="col-6"><h2 class="text-right" id="search_box_text">Enter :</h2></div>
                              <div class="col-4 mt-2"><input type="text" class="form-control mt-2" name="searchBoxInput" id="search_box_input" placeholder=""></div>
                              <!-- search button-->
                              <div class="col-2">
                                <div class="space-5"></div>
                                <div class="text-center">
                                  <button class="btn btn-custom1" type="submit">Search</button>
                                </div>
                              </div>
                            </div>

                            
                        </div>


                        
                    </form>
                      </div>
                    </div>
                    <!-- course Selection picture area -->
                    <!-- HIDE IT -->
                    <div class="hideIt" id="wrapIt">
                      <form class="mt-0 mb-0 ml-0" name="sem_selection" id="enrollment_semester_form">
                    <div class="row">
                      
                      <!-- selection radio area -->
                      <div class="col-1">
                        <div class="space_custom_1"></div>
                        <div class="radio">
                                <label class="btn-sm btn"><input type="radio" class="radio" name="selection1" id="C-01" value="C-01"> Select</label>
                        </div>
                        <div class="space_custom_2"></div>
                        <div class="radio">
                                <label class="btn-sm btn"><input type="radio" class="radio" name="selection" id="T-01" value="T-01"> Select</label>
                        </div>
                        <div class="space_custom_2"></div>
                        <div class="radio">
                                <label class="btn-sm btn"><input type="radio" class="radio" name="selection" id="T-02" value="T-02"> Select</label>
                        </div>
                        <div class="space_custom_2"></div>
                        <div class="radio">
                                <label class="btn-sm btn"><input type="radio" class="radio" name="selection" id="T-03" value="T-03"> Select</label>
                        </div>
                        <div class="space_custom_2"></div>
                        <div class="radio">
                                <label class="btn-sm btn"><input type="radio" class="radio" name="selection" id="T-04" value="T-04"> Select</label>
                        </div>

                      </div>
                      <div class="col-11">
                        <img class="pictureFullWidth" src="picture.png">
                        <div class="text-right">
                                <button type="button" name="submit" class="btn btn-custom1" onclick="return enroll_button_click();">Enroll</button>
                        </div>
                      </div>
                      </form>
                      
                    </div>
                    </div>
                    
                    </div>
                    
                    </div>
                    
                  </span>
              </div>
            </div>
        </div> 
    </div>

</body>
</html>
